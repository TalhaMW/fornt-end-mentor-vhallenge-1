<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview</title>
  </head>
  <body>
    <div class="app-container">
      <div class="content-container">
        <div class="image-container"></div>
        <div class="info-container">
          <div class="nft-company">
            <p>Equilibrium <span class="hash-num">#3429</span></p>
            <p>Our Equlibrium collection Promotes balance and calm.</p>
          </div>
          <div class="ether-status">
            <p class="eth">
              <img src="./resources/icon-ethereum.svg" alt="" />
              <span class="eth-amount">0.041 ETH</span>
            </p>
            <p class="time-left">
              <img src="./resources/icon-clock.svg" alt="" />
              <span class="num-days">3 days</span>
            </p>
          </div>
        </div>
        <div class="user-component">
          <img class="user-img" src="./resources/img/image-avatar.png" alt="" />
          <p class="user-info">
            Creation Of <span class="user-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
